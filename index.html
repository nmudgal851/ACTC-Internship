<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body style="overflow: hidden">
    <header>
      <div class="download_options_link">
        <div class="social_links">
          <p>Follow Us On-</p>
          <div class="social_icons">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
          </div>
        </div>
        <button class="download_app_btn">DOWNLOAD APP</button>
      </div>

      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="adispotlogo.PNG" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="searchbar_and_category">
              <form class="d-flex">
                <input
                  class="search_bar"
                  type="search"
                  placeholder="Search Here"
                  aria-label="Search"
                />
                <select name="" id="" class="category_selector">
                  <option value="" disabled selected>Category</option>
                  <option value="">tools</option>
                  <option value="">Electronics</option>
                  <option value="">Safety peripherals</option>
                </select>

                <button class="search-btn" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </form>
            </div>

            <ul class="navbar-nav mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="far fa-heart"></i>
                  <p>Favourites</p>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fas fa-shopping-cart"></i>
                  <p>My Cart</p>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="far fa-bell"></i>
                  <p>Notifications</p>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="far fa-user"></i>
                  <p>Account</p></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="left-right-container">
      <section class="left-section">
        <img src="wave2.png" alt="" />
        <div class="left-text">
          <h1>Welcome To <br /><span>Adi</span>Spot</h1>
          <p>INDIA'S Largest Shopping Platform</p>
          <br /><br />
          <h3>Lorem Ipsum:</h3>
          <p class="offer-para">
            Lorem ipsum, dolor <br />
            sit amet <br />
            consectetur adipisicing elit. <br />
            Nesciunt expedita repellat rem!
          </p>
        </div>
      </section>
      <section class="right-section">
        <div class="right_navbar">
          <ul>
            <li class="active_right_navbar_list">Home</li>
            <li>Top Deals</li>
            <li>Pre-Orders</li>
            <li>Categories</li>
            <li>
              <div class="line1"></div>
              <div class="line2"></div>
            </li>
          </ul>
        </div>
        <div id="carouselExampleControls" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="poster.png" class="d-block" alt="poster.png" />
            </div>
            <div class="carousel-item">
              <img src="poster.png" class="d-block" alt="poster.png" />
            </div>
            <div class="carousel-item">
              <img src="poster.png" class="d-block" alt="poster.png" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span> -->
            <i class="far fa-arrow-alt-circle-left"></i>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span> -->
            <i class="far fa-arrow-alt-circle-right"></i>
          </button>
        </div>
        <button class="shop_now_btn">SHOP NOW</button>
      </section>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"
      integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
